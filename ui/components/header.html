<div class="topbar-inner">
  <div class="topbar-title">
    <span class="topbar-eyebrow">Max Phan</span>
    <h1 id="pageTitle">Dashboard</h1>
    <p id="pageSubtitle">Production release control for Playwright DevOps CI/CD.</p>
  </div>
  <div class="topbar-controls">
    <div class="status-pill running" id="simBadge">Simulation: Running</div>
    <div class="status-pill success" id="routeStatusBadge">Route: Healthy</div>
    <div class="route-control">
      <span>Route</span>
      <button class="btn ghost compact" id="routeToggleBtn" data-role-allow="admin">Simulate Outage</button>
    </div>
    <div class="role-control">
      <label for="roleSelect">Role</label>
      <select id="roleSelect">
        <option value="admin">Admin</option>
        <option value="moderator">Moderator</option>
        <option value="user">User</option>
      </select>
    </div>
    <div class="role-badge" id="roleBadge">User</div>
  </div>
</div>
